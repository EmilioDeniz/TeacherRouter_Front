<div class="container-fluid mt-5" fxLayout fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutGap="0"
  fxLayoutGap.xs="0">
  <div class="login-card mat-elevation-z8 mb-5" fxFlex="45%">
    <main class="login-content" fxLayout="column" fxLayoutAlign="center center">
      <span class="login-header">Iniciar sesión</span>
      <!-- login form -->
      <form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="login($event)">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" type="text" formControlName='username'>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error *ngIf="form.controls['username'].hasError('required')">
            El usuario es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Contraseña" type="password" formControlName='password'>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            La contraseña es <strong>requerida</strong>
          </mat-error>
        </mat-form-field>

        <button id="login-button" mat-raised-button color="warn" type="submit">Ingresar</button>
      </form>
      <div id="forgot-password-id">
        <a class="forgot-link" routerLink="/forgot-password">olvidaste la contraseña?</a>
      </div>
    </main>

  </div>
  <div class="loginImage login-card login-content mat-elevation-z8" fxFlex=45% fxLayout="column" fxLayoutAlign="end start"
    [ngStyle]="unsplashClass()">
    <div class="loginImage login-aside-overlay"></div>
    <h1 class="loginImage login-welcome-text">Welcome!</h1>
    <hr class="loginImage login-aside-hr">
  </div>
</div>
