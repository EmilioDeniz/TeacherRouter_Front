<h1 mat-dialog-title>Cambiar contraseña</h1>
<div id="forms" mat-dialog-content>
  <form [formGroup]="changePasswordForm">

    <mat-form-field class="passwd-field">
      <mat-label>Nueva contraseña</mat-label>
      <input matInput type="password" formControlName="newPassword">
    </mat-form-field>

    <mat-form-field class="passwd-field">
      <mat-label>Confirmar nueva contraseña</mat-label>
      <input matInput type="password" formControlName="confirmNewPassword" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="changePasswordForm.value" cdkFocusInitial>Guardar</button>
</div>
