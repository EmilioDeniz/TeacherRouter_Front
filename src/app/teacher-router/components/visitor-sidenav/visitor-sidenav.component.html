<mat-sidenav #sidenav mode="side" opened autosize="true">
    <ng-container *ngFor="let centro in centres">
        <app-center-label [centreName]="centro.centreName" [street]="centro.street" 
                        [ngClass]="[{rectangle:isVisited(centro),
                        rectangleLightBlue:!isVisited(centro), 
                        rectangleBlue:isCurrent(centro)}]">
        </app-center-label>

    </ng-container>
</mat-sidenav>
