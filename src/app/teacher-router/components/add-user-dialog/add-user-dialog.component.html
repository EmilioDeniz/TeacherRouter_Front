<h1 mat-dialog-title>A単adir usuario</h1>
<div id="forms" mat-dialog-content>
  <form [formGroup]="addUserForm">
    <mat-form-field class="form-field">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput type="text" formControlName="username">
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Contrase単a</mat-label>
      <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Confirmar contrase単a</mat-label>
      <input matInput type="password" formControlName="confirmPassword" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-slide-toggle class="form-field" (change)="toggleAdmin()">Administrador</mat-slide-toggle>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="addUser()" [disabled]="addDisabled">A単adir usuario</button>
</div>
