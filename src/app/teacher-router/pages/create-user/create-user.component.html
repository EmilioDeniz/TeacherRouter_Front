<main fxLayout fxLayout.xs="column" fxLayoutAlign="center center">
    <h1>{{ isEdit ? 'Editar' : 'Crear' }}
        Profesor
        <small>{{ teacher.name }}</small>
    </h1>

    <mat-form-field fxFlex="100">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="teacher.name" required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="teacher.email" required>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="teacher.password" required>
    </mat-form-field>



    <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>



        <mat-error *ngIf="range.controls['lunes'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls['sabado'].hasError('matEndDateInvalid')">Invalid end date</mat-error>

    </mat-form-field>


    <p>Selected range: {{range.value | json}}</p>

    <br>

    <div fxLayout>
        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon>edit</mat-icon>
            {{ isEdit ? 'Actualizar' : 'Crear' }}
        </button>

        <span class="spacer"></span>

        <button *ngIf="isEdit" mat-raised-button color="warn" (click)="borrar()">
            <mat-icon>remove</mat-icon>
            Borrar
        </button>
    </div>

</main>
